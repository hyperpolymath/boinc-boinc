version: '3.8'

services:
  arangodb:
    image: arangodb:latest
    container_name: oblibeny-arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_PASSWORD:-oblibeny_secure_password}
    ports:
      - "8529:8529"
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - arangodb-apps:/var/lib/arangodb3-apps
      - ./arangodb/init:/docker-entrypoint-initdb.d
    networks:
      - oblibeny-network
    restart: unless-stopped

  coordinator:
    build:
      context: ../../elixir-coordinator
      dockerfile: ../deployment/podman/Dockerfile.elixir
    container_name: oblibeny-coordinator
    depends_on:
      - arangodb
    environment:
      - ARANGO_URL=https://arangodb:8529
      - ARANGO_DB=oblibeny_boinc
      - ARANGO_USER=root
      - ARANGO_PASSWORD=${ARANGO_PASSWORD:-oblibeny_secure_password}
      - MIX_ENV=prod
    ports:
      - "4000:4000"
    networks:
      - oblibeny-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  boinc-server:
    image: boinc/server:latest
    container_name: oblibeny-boinc-server
    depends_on:
      - coordinator
    environment:
      - PROJECT_NAME=Oblibeny Verification
      - PROJECT_URL=${PROJECT_URL:-http://localhost}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - boinc-data:/var/lib/boinc
      - ./boinc/config:/etc/boinc
    networks:
      - oblibeny-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: oblibeny-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - oblibeny-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: oblibeny-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - oblibeny-network
    restart: unless-stopped

volumes:
  arangodb-data:
  arangodb-apps:
  boinc-data:
  prometheus-data:
  grafana-data:

networks:
  oblibeny-network:
    driver: bridge
